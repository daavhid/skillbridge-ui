<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
   <div>
        <!-- Hero Section -->

        <div class='bg-fill h-[100vh] text-white py-5 px-8  overflow-hidden'>
        
            <div class='flex justify-between px-6 py-3'>
                <div class='font-bold text-xl flex gap-3 items-center cursor-pointer'>
                    <img src='assets/logo.jpeg' alt="logo" class='w-[30px]'/>
                    <p>SKILL BRIDGE</p>
                </div>
                <ul class='flex justify-between basis-[55%] font-light'>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Home<div class="bg-white"></div></li>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Projects<div class="bg-white"></div></li> 
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>About<div class="bg-white"></div></li>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Calender<div class="bg-white"></div></li>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Agents<div class="bg-white"></div></li>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Contact<div class="bg-white"></div></li>
                    <li class='cursor-pointer hover:-translate-y-0.5 duration-700 transition-all ease-in-out py-2 px-2 navLink'>Sign up / Sign In<div class="bg-white"></div></li>
                </ul>
            </div>
            <div class='w-[60%] mx-auto '>
                <span class='flex gap-5 bg-white items-center py-1 px-3 rounded-[8px]'><i class="fas fa-search text-gray-400"></i><input type="text" placeholder='Search' class='outline-none grow  text-black'/></span>
            </div>
            <div class='flex    '>

                <div id='hero-text' class='basis-[65%] mt-[10rem]'>
                    <div class="h-1 w-[50%] bg-yellow/40 text-white"></div>
                    <p>A supportive learning environment with access to mentors and project opportunities.</p>
                    <button class='flex gap-5 items-center bg-yellow my-5 py-2 px-2 rounded-2xl text-xl font-semibold text-black hover:-translate-y-0.5 hover:bg-white/50 hover:text-white transition-all duration-700'>Get Started <i class="fas fa-arrow-right"></i></button>
                </div>
                <div class=' basis-[35%] relative'>
                    <div class='absolute  w-[500px] -bottom-[13rem] -left-[5rem]  z-[20]'>
                        <img src='assets/Hero-img1.png' alt="" class='w-full object-top object-contain z-[400]  h-[550px]'/>
                    </div>
                    <div class='absolute -bottom-[12rem] -left-[5rem]  w-[500px]  -z-[20]'>
                        <img src='assets/Ellipse1.png' alt=""class='-z-[20] w-full object-cover '/>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Hero Section -->

   </div>
</body>
</html>
