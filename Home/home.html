<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
   <div>
    <!-- Hero Section -->
    <div class='bg-fill h-[100vh] text-white py-5 px-8  overflow-hidden'>
    
        <div class='flex justify-between px-6 py-3'>
            <div class='font-bold text-xl flex gap-3 items-center cursor-pointer'>
                <img src='assets/logo.jpeg' alt="logo" class='w-[30px]'/>
                <p>SKILL BRIDGE</p>
            </div>
            <ul class='flex justify-between basis-[55%] font-light'>
                <li class='cursor-pointer'>Home</li>
                <li class='cursor-pointer'>Projects</li> 
                <li class='cursor-pointer'>About</li>
                <li class='cursor-pointer'>Calender</li>
                <li class='cursor-pointer'>Agents</li>
                <li class='cursor-pointer'>Contact</li>
                <li class='cursor-pointer'>Sign up / Sign In</li>
            </ul>
        </div>
        <div class='w-[60%] mx-auto '>
            <span class='flex gap-5 bg-white items-center py-1 px-3 rounded-[8px]'><i class="fas fa-search text-gray-400"></i><input type="text" placeholder='Search' class='outline-none grow  text-black'/></span>
        </div>
        <div class='flex  gap-10  items-center'>

            <div id='hero-text' class='basis-[70%]'>
                <p>A supportive learning environment with access to mentors and project opportunities.</p>
                <button class='flex gap-2 items-center bg-yellow  text-black'>Get Started <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class='w-[40%] relative'>

                <img src='assets/Hero-img1.png' alt="" class='w-full object-top object-contain z-[400]  h-[550px]'/>
                <div class='absolute bottom-[0rem] -left-4  w-[500px]  -z-[20]'>

                    <img src='assets/Ellipse1.png' alt=""class='-z-[20] w-full object-cover ' />
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
